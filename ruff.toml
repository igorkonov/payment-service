[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"*/migrations/*" = ["ARG001"]
"*/tests/*" = ["ARG001", "ARG002"]
"conftest.py" = ["ARG001"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
