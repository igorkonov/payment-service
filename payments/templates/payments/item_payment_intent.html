<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }} - Payment Intent</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f6f9fc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #32325d;
            margin-bottom: 10px;
        }
        .description {
            color: #525f7f;
            margin-bottom: 20px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #32325d;
            margin-bottom: 30px;
        }
        #payment-form {
            margin-top: 20px;
        }
        #card-element {
            border: 1px solid #e6ebf1;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
        }
        #card-errors {
            color: #fa755a;
            margin-bottom: 20px;
            min-height: 20px;
        }
        #submit-button {
            background-color: #5469d4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
        }
        #submit-button:hover {
            background-color: #4053b8;
        }
        #submit-button:disabled {
            background-color: #aab7c4;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5469d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}</h1>
        <p class="description">{{ item.description }}</p>
        <p class="price">Цена: {{ item.get_display_price }}</p>

        <form id="payment-form">
            <div id="card-element"></div>
            <div id="card-errors"></div>
            <button id="submit-button" type="submit">
                <span id="button-text">Оплатить</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
    </div>

    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        const elements = stripe.elements();

        // Создаем Card Element с кастомными стилями
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
            }
        });

        cardElement.mount('#card-element');

        // Обработка ошибок валидации
        cardElement.on('change', (event) => {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Обработка отправки формы
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Отключаем кнопку и показываем спиннер
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // Получаем client_secret с сервера
                const response = await fetch('/create-payment-intent/{{ item.id }}/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Подтверждаем платеж
                const {error, paymentIntent} = await stripe.confirmCardPayment(
                    data.clientSecret,
                    {
                        payment_method: {
                            card: cardElement,
                        }
                    }
                );

                if (error) {
                    // Показываем ошибку
                    document.getElementById('card-errors').textContent = error.message;
                    submitButton.disabled = false;
                    buttonText.style.display = 'inline';
                    spinner.style.display = 'none';
                } else if (paymentIntent.status === 'succeeded') {
                    // Платеж успешен - редирект на страницу успеха
                    window.location.href = '/success/';
                }
            } catch (error) {
                document.getElementById('card-errors').textContent = error.message;
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
