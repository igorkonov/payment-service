[pytest]
DJANGO_SETTINGS_MODULE = stripe_payment.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=payments
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    models: Model tests
    views: View tests
    slow: Slow running tests
